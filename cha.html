<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201104/pngtree-technology-background-binary-computer-code-vector-design-image_458702.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
            position: relative;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }
        .emoji-container {
            position: relative;
            display: inline-block;
            width: 60px; /* Width of the emoji container */
            height: 60px; /* Height of the emoji container */
            margin-bottom: 20px; /* Space between GIF and login form */
            text-align: center;
            margin: 0 auto; /* Center the emoji container */
        }
        .emoji, .dancing-emoji {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
        }
        .emoji {
            background-image: url('https://media.tenor.com/r8tcf2YZ5TIAAAAM/blinking-eyes-white-guy.gif');
        }
        .dancing-emoji {
            background-image: url('https://media.tenor.com/ovACM3OxSoUAAAAM/nbc-world-of-dance.gif');
            display: none; /* Initially hidden */
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .password-instructions {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }
        .password-instructions ul {
            padding-left: 20px;
            margin: 0;
        }
        .password-instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="emoji-container">
            <div class="emoji" id="first-emoji"></div> <!-- Blinking eyes GIF -->
            <div class="dancing-emoji" id="second-emoji"></div> <!-- Dancing GIF -->
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-instructions">
                    <p>Password Requirements:</p>
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Includes a mix of letters, numbers, and special characters</li>
                        <li>Must contain both uppercase and lowercase letters</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById('password');
        const firstEmoji = document.getElementById('first-emoji');
        const secondEmoji = document.getElementById('second-emoji');

        passwordInput.addEventListener('focus', () => {
            firstEmoji.style.display = 'none'; // Hide the blinking eyes emoji
            secondEmoji.style.display = 'block'; // Show the dancing GIF
        });

        passwordInput.addEventListener('blur', () => {
            firstEmoji.style.display = 'block'; // Show the blinking eyes emoji
            secondEmoji.style.display = 'none'; // Hide the dancing GIF
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            window.location.href = 'ran.html'; // Redirect to ran.html
        });
    </script>
</body>
</html>
